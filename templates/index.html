<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DMARK XML Report Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>DMARK XML Report Processor</h1>
    {% if plot_url %}
    <h2>Report Summary</h2>
    <img src="data:image/png;base64,{{ plot_url }}">
    {% endif %}
    <h2>Data Table</h2>
    <div class="data-table">
        {{ tables|safe }}
    </div>
</body>
</html>
